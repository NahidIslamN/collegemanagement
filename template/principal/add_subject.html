{% extends "base.html" %}


{% block start %}

{% if user.user_type == "1" %}

<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Subject</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Subjects</a></li>
    <li class="breadcrumb-item active">Add Subject</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    
    <div class="card">
    <div class="card-body">
    {% include "included/messages.html" %}
    
    <form method="post",>
    {% csrf_token %}

    <div class="row">

        <div class="col-12">
            <h5 class="form-title"><span>Subjects Details</span></h5>
        </div>
        
        
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Subject ID</label>
                    <input required name="Sub_ID"  type="text" class="form-control">
                </div>
            </div>
        
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Subject Name</label>
                    <input required name="Subjects_Name" type="text" class="form-control">
                </div>
            </div>



            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>TC</label>
                    <input required name="TC" type="number" class="form-control">
                </div>
            </div>
        
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>PC</label>
                    <input required name="PC" type="number" class="form-control">
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Credit</label>
                    <input required name="Credit" type="number" class="form-control">
                </div>
            </div>



            {% if user.user_type == "1" %}
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Department</label>
                    <select name="Department" required class="form-control">
                    <option value="">Select Department</option>
                    {% for x in Dep %}
                    <option value="{{x.id}}" >{{x.Dep_Name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            {% elif user.user_type == "2" %}
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Department</label>
                    <select name="Department" required class="form-control">
                    <option value="">Select Department</option>
                    
                    <option value="{{Dep2.Dep_id.id}}" >{{Dep2.Dep_id}}</option>
                    
                    </select>
                </div>
            </div>
            {% endif %}
            
        
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
     </div>
    </form>
    </div>
    </div>
    </div>
     </div>
    </div>

{% endif %}
    

{% endblock %}
