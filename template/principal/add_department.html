{% extends "base.html" %}


{% block start %}


{% if user.user_type == "1" %}
<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Department</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="/user_home_page/">Departments</a></li>
    <li class="breadcrumb-item active">Add Department</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    
    <div class="card">
    <div class="card-body">
    {% include "included/messages.html" %}
    
    <form method="post", enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="row">

        


        <div class="col-12">
            <h5 class="form-title"><span>Deparmtnet Details</span></h5>
        </div>
        
        
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Departments ID</label>
                    <input required name="DepartmentID" placeholder="TPID####" type="text" class="form-control">
                </div>
            </div>
        
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Department Name</label>
                    <input required name="DepartmentName" type="text" class="form-control">
                </div>
            </div>
        
    <div class="col-12">

        {% if user.user_type == "1" %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% else %}
        <button  class="btn btn-primary disabled">Submit</button>
        {% endif %}

    </div>
     </div>
    </form>
    </div>
    </div>
    </div>
     </div>
    </div>

    {% endif %}
    

{% endblock %}
