{% extends "base.html" %}

{% block start %}

<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
        
          <div class="col">
             <h3 class="page-title">Result Published</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Result</a></li>
                <li class="breadcrumb-item active">Result Published</li>
             </ul>
          </div>

       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">



                <div class="table-responsive">
                   <table class="table table-hover table-center mb-0 datatable">            

                      <thead>
                         <tr>
                            <th>ID/Name</th>
                            
                            <th>Image</th>
                            <th>DEP ID</th>
                            <th>Semester</th>
                           
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>

                      <tbody>

                        {% for x in Stu %}
                         <tr>
                            <td>{{x.id}} <span>{{x.admin.first_name}}</span> </td>
                            <td>
                               <h2 class="table-avatar">
                                  <a target="_blank" href="{{x.admin.profile_pic.url}}" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="{{x.admin.profile_pic.url}}" alt="User Image"></a>
                               </h2>
                               
                            </td>

                            <td>{{x.Dep_id.Dep_ID}}</td>
                            <td>{{x.Sem_id}} </td>
                        
                            <td class="text-right">
                               <div class="actions">
                                  <a target="_blank" href="/result_sheet/{{x.id}}/{{x.Sem_id.id}}/" class="btn btn-sm bg-success-light mr-2">
                                  <i class="fas fa-eye"></i>
                                  </a>
                           
                               </div>
                            </td>
                         </tr> 
                        {% endfor %}
                     
                      </tbody>
                   </table>
                </div>





             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
