{% if user.user_type == "2" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>tpi.govt.bd|Education</title>
    <link rel="shortcut icon" href="/static/USERLOGO/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>

    <div class="container-fluid col-10 mt-5 ms-auto me-auto">
        <div class="content container-fluid">

            <div class="container mb-3">
                <div class="row">
                    <div class="col-8">
                        <h3 class="text-center card rounded-4 p-3"><b class="text-primary">Update <span>{{data.admin.first_name}}</span> <span>{{data.admin.last_name}}</span>  </b></h3>
                    </div>
                    <div class="col-4">
                        {% if data.admin.profile_pic %}
                        <a href="{{data.admin.profile_pic.url}}">
                            <img class="ms-auto" src="{{data.admin.profile_pic.url}}" width="70px" alt="Student Images">
                        </a>
                        {% else %}
                        <a href="/static/USERLOGO/USER.png">
                            <img class="ms-auto" src="/static/USERLOGO/USER.png" width="70px"  alt="Student Images">
                        </a>
                        {% endif %}

                    </div>
                </div>
            </div>
            
            <div class="row">
            <div class="col-sm-12">
            <div class="card">
            <div class="card-body">
        
        
        
        
        
        
            {% include "included/messages.html" %}
        
 
            <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}

                <div class="row">
            
            
            
                    <div class="col-12">
                        <h5 class="form-title"><span>Basic Details</span></h5>
                        </div>
                    
                    
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input value="{{data.admin.first_name}}" required name="first_name" type="text" class="form-control">
                            </div>
                        </div>
                    
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input value="{{data.admin.last_name}}" required name="last_name" type="text" class="form-control">
                            </div>
                        </div>
                    
                    
                    
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input value="{{data.admin.username}}" placeholder="Enter Your Email" required name="username" type="email" class="form-control">
                            </div>
                        </div>
                    
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input value="{{data.admin.email}}" placeholder="Re-type Your Email" required name="email" type="email" class="form-control">
                            </div>
                        </div>
 
        
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input value="{{data.admin.mobile_number}}" maxlength="11" required name="Mobile_phone" type="text" class="form-control">
                            </div>
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Gender</label>
                                <input value="{{data.Gender}}" class="form-control" name="Gender" type="text">
            
                            </div>
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input  name="date_of_birth" type="date" class="form-control">
                            </div>
                        </div>
        
                        
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Religion</label>
                                <input name="Religion" class="form-control" value="{{data.religion}}" type="text">
                            </div>
                        </div>
       
        
                <div class="col-12">
                    <div class="form-group">
                    <label>Student Image</label>
                    <input  type="file" name = "images" class="form-control">
                    </div>
                </div>
        
          <!-- Semester Is Auto -->
          <!-- Subject Auto -->

          <!-- Group Auto -->
        
        
        
                <div class="col-12">
                    <h5 class="form-title"><span>Parent Information</span></h5>
                </div>
                
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Father's Name</label>
                    <input required value="{{data.father_name}}" name="father_name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Father's Occupation</label>
                    <input required value="{{data.father_ocupation}}" Name = "father_ocupation" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Father's Mobile</label>
                    <input required value="{{data.father_mobile}}" maxlength="11" name="father_mobile" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Father's Email</label>
                    <input value="{{data.father_email}}" name="father_email" type="email" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Mother's Name</label>
                    <input required value="{{data.mother_name}}" name="mother_name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Mother's Occupation</label>
                    <input required value="{{data.mother_ocupation}}" name="mother_ocupation" type="text" class="form-control">
                    </div>
                </div>
        
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Mother's Mobile</label>
                    <input required value="{{data.mother_mobile}}" maxlength="11" name="mother_mobile" type="text" class="form-control">
                    </div>
                </div>
        
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Mother's Email</label>
                    <input value="{{data.mother_email}}" name="mother_email" type="email" class="form-control">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Present Address</label>
                    <textarea required name="present_address" class="form-control">{{data.present_address}}</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                    <label>Permanent Address</label>
                    <textarea required name="permenent_address" class="form-control">{{data.permenent_address}}</textarea>
                    </div>
                </div>
        
       
        
            <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            </div>
            </form>



            </div>
            </div>
            </div>
            </div>
            </div>
    </div>


    






  
    

    <script src="/static/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/static/assets/plugins/apexchart/apexcharts.min.js"></script>
    <script src="/static/assets/plugins/apexchart/chart-data.js"></script>
    <script src="/static/assets/js/script.js"></script>
</body>
</html>

{% endif %}
