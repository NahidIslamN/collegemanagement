{% extends "base.html" %}

{% block start %}

{% if user.user_type == "1" %}

<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Teachers</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Teachers</a></li>
    <li class="breadcrumb-item active">Add Teachers</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">


        {% include "included/messages.html" %}


    <form method="post" enctype="multipart/form-data" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row">
    
    
    
            <div class="col-12">
                <h5 class="form-title"><span>Basic Details</span></h5>
                </div>
            
            
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input value="{{TSAR.admin.first_name}}" name="first_name" type="text" class="form-control">
                    </div>
                </div>
            
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input value="{{TSAR.admin.last_name}}" name="last_name" type="text" class="form-control">
                    </div>
                </div>
            
            
            
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input  value="{{TSAR.admin.username}}" name="username" type="text" class="form-control">
                    </div>
                </div>
            
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input value="{{TSAR.admin.email}}" name="email" type="email" class="form-control">
                    </div>
                </div>

    
        <div class="col-12 mt-3">
        <h5 class="form-title"><span>Techers Details</span></h5>
        </div>
        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Department</label>
                <select name="Department" class="form-control">
                <option value="{{Dep_id.id}}" >{{Dep_id.Dep_Name}}</option>            
                </select>
            </div>
        </div>
    
    
    
        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Shift</label>
                <select name="Shift" class="form-control">
                <option value="0" >Select Shift</option>
                {% for y in Shifts %}
                <option value="{{y.id}}" >{{y.Shift_ID}}</option>
                {% endfor %}
    
                </select>
            </div>
        </div>
    
    
        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Gender</label>
                <select name="Gender" class="form-control">
                <option value="0">Select Gender</option>
                <option value="Male" >Male</option>
                <option value="Female">Female</option>
                <option value="Custom" >Others</option>
                </select>
            </div>
        </div>
    
    
    
        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Joining Date</label>
                <input name="JoinDate" type="date" class="form-control">
            </div>
        </div>

        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label>Date of Birth</label>
                <input  name="date_of_birth" type="date" class="form-control">
            </div>
        </div>
    
    
        <div class="col-12 col-sm-6">
            <div class="form-group">
            <label>Mobile</label>
            <input value="{{TSAR.admin.mobile_number}}" maxlength="11" name="mobile" type="text" class="form-control">
            </div>
        </div>
    
        <div class="col-12">
            <div class="form-group">
            <label>Qualification</label>
            <input name="qualifications" value="{{TSAR.Qualification}}" class="form-control" type="text">
            </div>
        </div>
    
        <div class="col-12">
            <div class="form-group">
            <label>Experience</label>
            <textarea name="exprience" cols="30" rows="3" class="form-control">{{TSAR.Exprience}}</textarea>
           
            </div>
        </div>


    <div class="col-12 mt-3">
    <h5 class="form-title"><span>Address</span></h5>
    </div>

    <div class="col-12">
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control"  name="address" id="" cols="30" rows="2">{{TSAR.Address}}</textarea>
        </div>
    </div>

    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>State</label>
            <input value="{{TSAR.State}}" name="state" type="text" class="form-control">
        </div>
    </div>


    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>District</label>
            <input value="{{TSAR.District}}" name="district" type="text" class="form-control">
        </div>
    </div>


    <div class="col-12">
        <div class="form-group">
            <label>Country</label>
            <input value="{{TSAR.Country}}" name="country" type="text" class="form-control">
        </div>
    </div>

    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Image</label>
        <input name="Image" class="form-control" type="file">
        </div>
    </div>

    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>edite by</label>
        <input required name="add_by" class="form-control" value="{{user.username}}" type="text">
        </div>
    </div>




    <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>

    {% endif %}



{% endblock %}
