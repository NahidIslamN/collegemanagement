{% extends "base.html" %}


{% block start %}

{% if user.user_type == "5" %}


<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Photos</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Photos</a></li>
    <li class="breadcrumb-item active">Add Photos</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">



    
    <form method="post", enctype="multipart/form-data" >
        {% include "included/messages.html" %}
    {% csrf_token %}

    <div class="row">

        <div class="col-12">
            <h5 class="form-title"><span>Photo Details</span></h5>
        </div>
        
        
            <div class="col-12">
                <div class="form-group">
                    <label>Title</label>
                    <input required name="Image_title" type="text" class="form-control">
                </div>
            </div>
        
            <div class="col-12">
                <div class="form-group">
                    <label>Type</label>
                    <select name="img_type" required class="form-control">
                    <option value="">Select Type</option>
                    <option value="0" >Events</option>
                    <option value="1" >About Collage</option>
              
                    </select>
                </div>
            </div>
 

    <div class="col-12">
        <div class="form-group">
        <label>Images</label>
        <input name="iamges" required type="file" class="form-control">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">ADD</button>
    </div>
     </div>
    </form>
    </div>
    </div>
    </div>
     </div>
    </div>


    {% endif %}
    

{% endblock %}
