{% extends "base.html" %}


{% block start %}

{% if user.user_type == "5" %}
<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Update Contuct Informations</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Contucts</a></li>
    <li class="breadcrumb-item active">Update Contuct Informations</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">



    
    <form method="post"  >
        {% include "included/messages.html" %}
    {% csrf_token %}

    <div class="row">

        <div class="col-12">
            <h5 class="form-title"><span>Contucts Details</span></h5>
        </div>
        
        

        
            <div class="col-12">
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"  name="Address"  cols="30" rows="3">{{Cinfo.Address}}</textarea>
                </div>
            </div>



            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Email 1</label>
                    <input value="{{Cinfo.tip_email_1}}" name="tip_email_1" type="email" class="form-control">
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Email 2</label>
                    <input value="{{Cinfo.tip_email_2}}" name="tip_email_2" type="email" class="form-control">
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Contuct No 1</label>
                    <input value="{{Cinfo.tip_phone_1}}" name="tip_phone_1" type="text" class="form-control">
                </div>
            </div>

            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label>Contuct No 2</label>
                    <input value="{{Cinfo.tip_phone_2}}" name="tip_phone_2" type="text" class="form-control">
                </div>
            </div>
 
 
    <div class="col-12">
        <button type="submit" class="btn btn-primary">UPDATE</button>
    </div>
     </div>
    </form>
    </div>
    </div>
    </div>
     </div>
    </div>
    
{% endif %}
{% endblock %}
