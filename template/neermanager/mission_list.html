{% extends "base.html" %}


{% block start %}

{% if user.user_type == "5" %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Missions</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/user_home_page/">Dashboard</a></li>
                <li class="breadcrumb-item active">Missions</li>
             </ul>
          </div>

       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">



                <div class="table-responsive">
                   <table class="table table-hover table-center mb-0 datatable">            

                      <thead>
                         <tr>
                            <th>{{x.id}}</th>
                            <th>{{x.Mission_text|slice:"0:50"}}...</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>

                      <tbody>

                       {% for x in MissNs %}
                         <tr>
                            <td>{{x.id}}</td>
        
                            <td>{{x.Mission_text|slice:"0:50"}}...</td>
                           
                            <td class="text-right">
                               <div class="actions">
                                  <a href="/update_mission/{{x.id}}/" class="btn btn-sm bg-success-light mr-2">
                                  <i class="fas fa-pen"></i>
                                  </a>
                                  <a href="/delete_mission/{{x.id}}/" class="btn btn-sm bg-danger-light">
                                  <i class="fas fa-trash"></i>
                                  </a>
                               </div>
                            </td>
                         </tr>
                        {% endfor %}

                      </tbody>
                   </table>
                </div>





             </div>
          </div>
       </div>
    </div>
 </div>


{% endif %}
{% endblock %}
