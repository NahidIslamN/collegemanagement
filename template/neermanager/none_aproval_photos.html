{% extends "base.html" %}


{% block start %}

{% if user.user_type == "5" %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Photos</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/user_home_page/">Dashboard</a></li>
                <li class="breadcrumb-item active">Photos</li>
             </ul>
          </div>

       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">



                <div class="table-responsive">
                   <table class="table table-hover table-center mb-0 datatable">            

                      <thead>                        
                         <tr>
                            <th>ID</th>
                            <th>Images</th>
                            <th>Image Title</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>

                      <tbody>
                        {% for image in Listess %}
                         <tr>
                            <td>{{image.id}}</td>
                            <td>
                               <h2 class="table-avatar">
                                  <a target="_blank" href="{{image.Image.url}}" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="{{image.Image.url}}" alt="User Image"></a>
                               </h2>
                            </td>
                            <td>{{image.Image_title}}</td>
                           
                            <td class="text-right">
                               <div class="actions">
                                  <a href="/aprove_a_photo/{{image.id}}/" class="btn btn-sm bg-success-light mr-2">
                                  aproved
                                  </a>
                                  <a href="/delete_a_photo/{{image.id}}/" class="btn btn-sm bg-danger-light">
                                  delete
                                  </a>
                               </div>
                            </td>
                         </tr>
                         {% endfor %} 
                         
                         

                      </tbody>
                   </table>
                </div>





             </div>
          </div>
       </div>
    </div>
 </div>
{% endif %}


{% endblock %}
