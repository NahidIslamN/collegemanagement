{% extends "base.html" %}

{% block start %}

{% if user.user_type == "5" %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Courses</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/user_home_page/">Dashboard</a></li>
                <li class="breadcrumb-item active">Courses</li>
             </ul>
          </div>

       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">



                <div class="table-responsive">
                   <table class="table table-hover table-center mb-0 datatable">            

                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Images</th>
                            <th>Department Name</th>
                            
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>

                      <tbody>

                        {% for nc in NCourses %}
                         <tr>
                            <td>{{nc.id}}</td>
                            <td>
                               <h2 class="table-avatar">
                                  <a target="_blank" href="{{nc.Dep_Image.url}}" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="{{nc.Dep_Image.url}}" alt="User Image"></a>
                               </h2>
                            </td>
                            <td>{{nc.dep_name.Dep_Name}}</td>
    
                            <td class="text-right">
                               <div class="actions">
                                  <a href="/neer_course_edite/{{nc.id}}/" class="btn btn-sm bg-success-light mr-2">
                                  <i class="fas fa-pen"></i>
                                  </a>

                                  <a href="#" class="btn btn-sm bg-danger-light">
                                  <i class="fas fa-trash"></i>
                                  </a>
                                  
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                         
                         

                      </tbody>
                   </table>
                </div>





             </div>
          </div>
       </div>
    </div>
 </div>

 {% endif %}


 {% endblock %}
