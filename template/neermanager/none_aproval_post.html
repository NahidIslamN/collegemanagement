{% extends "base.html" %}

{% block start %}


{% if user.user_type == "5" %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">None Aproval Post</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/user_home_page/">Deshboard</a></li>
                <li class="breadcrumb-item active">Posts</li>
             </ul>
          </div>

       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">



                <div class="table-responsive">
                   <table class="table table-hover table-center mb-0 datatable">            

                      <thead>
                         <tr>
                            <th>ID</th>
                            <th>Post Image</th>
                            <th>Post Title</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>

                      <tbody>

                        {% for x in Naproval %}
                         <tr>
                            <td>{{x.id}}</td>
                            <td>
                               <h2 class="table-avatar">
                                  <a target="_blank" href="{{x.Post_image.url}}" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" src="{{x.Post_image.url}}" alt="User Image"></a>
                               </h2>
                            </td>
                            <td>{{x.Post_title}}</td>
                          
                            <td class="text-right">
                               <div class="actions">
                                  <a href="/aprove_a_post/{{x.id}}/" class="btn btn-sm bg-success-light mr-2">
                                  aproved
                                  </a>
                                  <a href="/delete_a_post/{{x.id}}/" class="btn btn-sm bg-danger-light">
                                  delete
                                  </a>
                               </div>
                            </td>
                         </tr>  
                         {% endfor %}
                         
                         
                      </tbody>
                   </table>
                </div>





             </div>
          </div>
       </div>
    </div>
 </div>

{% endif %}
 {% endblock %}
