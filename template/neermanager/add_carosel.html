{% extends "base.html" %}


{% block start %}

{% if user.user_type == "5" %}


<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Carosel for Neer App</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Carosel</a></li>
    <li class="breadcrumb-item active">Add Carosel for Neer App</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">



    
    <form method="post", enctype="multipart/form-data" >
        {% include "included/messages.html" %}
    {% csrf_token %}

    <div class="row">

        <div class="col-12">
            <h5 class="form-title"><span>Carosel Details</span></h5>
        </div>
        
        
            <div class="col-12">
                <div class="form-group">
                    <label>Title</label>
                    <input required name="Slide_Title" type="text" class="form-control">
                </div>
            </div>
        
            <div class="col-12">
                <div class="form-group">
                    <label>Discriptions</label>
                    <textarea class="form-control" required name="Slide_discription"  cols="30" rows="5"></textarea>
                </div>
            </div>
 

    <div class="col-12">
        <div class="form-group">
        <label>Slide Image</label>
        <input name="iamges" required type="file" class="form-control">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">ADD</button>
    </div>
     </div>
    </form>
    </div>
    </div>
    </div>
     </div>
    </div>


{% endif %}
    

{% endblock %}
